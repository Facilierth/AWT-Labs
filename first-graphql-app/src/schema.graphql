type ToDoItem{
    id: ID!
    title: String!
    completed: Boolean!
    user: User!
}
type User{
    id: ID!
    name: String!
    email: String!
    login: String!
    todos: [ToDoItem!]!
}

type Query {
    todos: [ToDoItem!]
    todo(id: ID!): ToDoItem
    users: [User!]
    user(id: ID!) : User
}

type Mutation {
    addUser(name: String!, email: String!, login: String!): User!
    updateUser(id: ID!, name: String, email: String, login: String): User
    deleteUser(id: ID!): Boolean

    addTodo(title: String!, completed: Boolean!, userId: ID): ToDoItem!
    updateTodo(id: ID!, title: String, completed: Boolean, userId: ID): ToDoItem
    deleteTodo(id: ID!): Boolean
}
